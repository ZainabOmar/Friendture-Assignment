<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>        
			<a class="navbar-brand">Shopping Cart <i class="fa fa-ravelry" aria-hidden="true"></i></a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a routerLink = "/">My Items <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a (click)="logout()">Log Out <span class="glyphicon glyphicon-lock"></span></a></li>
			</ul>
		</div>
	</div>
</nav>
<div>
<div class="square" data-toggle="modal" *ngFor = "let item of Items; let i = index">
	<div class="content">
		<div class="table">
			<div class="table-cell">
				<h3 style="text-align: center;">{{item.title}}</h3>
				<img data-toggle="modal" data-target="#myModal" id = "img" src={{item.img}} alt="loading" (click)="clicked(i)" >
			</div>
		</div>
	</div>
	<div class="container">
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
						<p *ngIf = "item.flag">Tilte: {{item.title}}</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
