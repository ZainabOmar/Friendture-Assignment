<div class="square" *ngFor = "let item of Items">
	<div class="content">
		<div class="table">
			<div class="table-cell">
				<button class="btn btn-lg btn-block" style="background-color: #1a1a1a; color: LightGray; text-align: center;" (click) = "showForm()" >{{item.title}}</button>
				<img id = "img" src={{item.img}} alt="loading">
			</div>
		</div>
	</div>
</div><br><br>
<div style="margin-left: 475px">
	<button class="btn btn-lg" style="text-align: center; background-color: #0d0d0d; color: LightGray;" (click) = "showData()">Checkout</button>
</div>
