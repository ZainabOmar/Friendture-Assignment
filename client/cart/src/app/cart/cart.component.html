<button id = "check" class="btn-block" (click)="onChange()" >Checkout</button>
<form class="form-cart" (submit)="postItem()" *ngIf = "!flag">
	<h2 class="form-cart-heading">Add To Cart</h2>
	<div class="col-sm-2"></div>
	<div class="col-md-12">
		<strong id="strong"> Item Name: </strong>
		<input type="text" class="form-control" name="title" placeholder="Item Name" required="" autofocus="" [(ngModel)] = "title" [ngModelOptions]="{standalone: true}" ngDefaultControl/>
		<br><br>
		<label>
			<strong id="strong">Qantity</strong>
			<select [(ngModel)] = "quantity" [ngModelOptions]="{standalone: true}" ngDefaultControl>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
		</label>
		<br><br>
		<strong id="strong">Price: </strong>
		<p id="getPrice" [(ngModel)] = "price" [ngModelOptions]="{standalone: true}" ngDefaultControl>${{quantity * 30}}</p>
		<input type="checkbox" [(ngModel)] = "saved" [ngModelOptions]="{standalone: true}" ngDefaultControl> Save for Later
		<br>
		<input type="checkbox" [(ngModel)] ="purchased" [ngModelOptions]="{standalone: true}" ngDefaultControl> Active for Purchase
		<br><br>
		<button id = "btn-block" class="btn btn-lg btn-basic" name="Submit" value="Login" type="Submit"> Submit </button>
	</div>
</form>

<div class="container" *ngIf = "flag">
	<h2>My Items</h2>
	<p>You can delete and edit your items here.</p>            
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Is-Active</th>
				<th>Saved for later</th>
			</tr>
		</thead>
		<tbody *ngFor = "let item of result; let i of index">
			<tr>
				<td>{{item.title}}</td>
				<td>{{item.quantity}}</td>
				<td>{{item.price}}</td>
				<td>{{item.purchased}}</td>
				<td>{{item.saved}}</td>
				<td (click)="deleteItem(i)" class="delete-icon" style="color: red">delete[X]</td>
			</tr>
		</tbody>
	</table>
</div>
